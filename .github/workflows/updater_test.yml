name: 'Updater test'
on:
  pull_request:
env:
  TARGETS: f7
  DEFAULT_TARGET: f7
  FBT_TOOLCHAIN_PATH: /opt/flipperzero-firmware
  FBT_GIT_SUBMODULE_SHALLOW: 1

jobs:
  test_updater_on_bench:
    runs-on: [self-hosted, FlipperZeroTest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'Flashing target firmware'
        id: first_full_flash
        timeout-minutes: 10
        run: |
          source scripts/toolchain/fbtenv.sh
          ./fbt flash_usb_full FORCE=1
          python3 scripts/testops.py -t=180 await_flipper

      - name: 'Validating updater'
        id: second_full_flash
        timeout-minutes: 10
        if: success()
        run: |
          source scripts/toolchain/fbtenv.sh
          ./fbt flash_usb FORCE=1
          python3 scripts/testops.py -t=180 await_flipper 

      - name: 'Get last release tag'
        id: release_tag
        if: failure()
        run: |
          echo "tag=$(git tag -l --sort=-version:refname | grep -v "rc\|RC" | head -1)" >> $GITHUB_OUTPUT

      - name: 'Wipe workspace'
        run: find ./ -mount -maxdepth 1 -exec rm -rf {} \;

      - name: 'Checkout latest release'
        uses: actions/checkout@v4
        if: failure()
        with:
          fetch-depth: 1
          ref: ${{ steps.release_tag.outputs.tag }}

      - name: 'Flash last releas—Üe'
        if: failure()
        run: |
          ./fbt flash FORCE=1

      - name: 'Wait for flipper and format ext'
        if: failure()
        run: |
          source scripts/toolchain/fbtenv.sh
          python3 scripts/testops.py -t=180 await_flipper 
          python3 scripts/storage.py format_ext
